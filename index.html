<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <title>地铁月结计算器</title>
</head>
<body>
  <div class="wrapper">
    <div class="page cover">
      <div class="cloud"></div>
      <div class="zhang"></div>
      <div class="bluebar"></div>
      <div class="title"></div>
      <div class="title-sub"></div>
      <div class="title-logo"></div>
      <div class="train"></div>
      <div class="head"></div>
      <div class="spacer"></div>
      <div class="intro">
        <p>
          <strong>地铁涨价啦！！！</strong>
          <br>
          但你知道市政府对通勤人员有补助政策么？
          <br>
          让我帮你算算你每个月乘坐地铁的实际花销吧。
        </p>
        <div class="form">
          <div>
            &nbsp;&nbsp;<label for="">你单程票价:</label>
            <input type="number" id="single" value="5" placeholder="5" maxlength="2">
            <span class="rmb">RMB</span>
          </div>
          <div>
            <label for="">每月上班天数:</label>
            <input type="number" id="days" value="21" placeholder="21" maxlength="2">
            <span class="days">天</span>&nbsp;
          </div>
        </div>
        <button class="btn" id="go">马上计算</button>
      </div>
      <div class="copyrights">
        UI Designer:杨岚
        <br>
        FE Developer:蔡超
      </div>
    </div>
    <div class="page result">
      <div class="point">
        <h3>你每个月要花费</h3>
        <div>
          <div class="pts">400</div>
          <span class="rmb">RMB</span>
          <br>
          在地铁上
        </div>
      </div>
      <div class="board">
        <div class="txt"></div>
      </div>
      <div class="train on"></div>
      <div class="title on"></div>
      <div class="title-sub on"></div>
      <div class="title-logo on"></div>
      <div class="avatar"></div>
      <div class="bluebar on"></div>
      <button class="btn share">分享比惨</button><button class="btn reset">重新计算</button>
      <div class="copyrights">
        UI Designer:杨岚
        <br>
        FE Developer:蔡超
      </div>
    </div>
  </div>
  <script src="zepto.js"></script>
  <script src="main.js"></script>
</body>
</html>
